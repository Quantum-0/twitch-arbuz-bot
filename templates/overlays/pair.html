<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pair Memory Heat Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

.wrapper {
  position: absolute;
  inset: 10% 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.game {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 24px;
  width: 90%;
  height: 100%;
  perspective: 1400px;
}

.card {
  position: relative;
  width: 160px;
  height: 160px;
  transform-style: preserve-3d;
  transition: transform 0.6s ease, box-shadow .4s ease;
  cursor: pointer;
}

.card.flipped { transform: rotateY(180deg); }
.card.matched { pointer-events: none; }

.face {
  position: absolute;
  inset: 0;
  border-radius: 22px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.front {
  background: linear-gradient(135deg,#ff8a00,#e52e71);
}

.back {
  transform: rotateY(180deg);
  background: linear-gradient(135deg,#4facfe,#00f2fe);
  flex-direction: column;
  padding: 14%;
  /* box-sizing: border-box; */
}

.back img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
}

.caption { font-size: 18px; margin-top: 8px; }
/*.caption {
  position: absolute;
  bottom: -28px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: white;
  pointer-events: none;
}*/
</style>
</head>

<body>

<div class="wrapper">
  <div class="game" id="game"></div>
</div>

<script>
/* ================= CONFIG ================= */

const CHANNEL_ID = {{ channel_id }};
const API_BASE_URL = "https://bot.quantum0.ru/api";
const PUBLIC_SALT = "{{ salt }}";
// const COOLDOWN_MS = 5000;

const PAIRS = {{ cards | tojson | safe }};

/* ============================================ */

const grid = document.getElementById("game");

let first = null;
let second = null;
let locked = false;

function uuid() {
  return 'xxxxxxxx'.replace(/x/g, () =>
    Math.floor(Math.random() * 16).toString(16)
  );
}


const deck = [...PAIRS, ...PAIRS]
  .map(p => ({ ...p, uid: uuid() }))
  .sort(() => Math.random() - 0.5);

deck.forEach(data => {
  const card = document.createElement("div");
  card.className = "card";
  card.dataset.id = data.id;

  card.innerHTML = `
    <div class="face front"></div>
    <div class="face back">
      <img src="${data.img}" draggable="false">
      <div class="caption">${data.caption}</div>
    </div>
  `;

  card.addEventListener("click", () => flip(card));
  grid.appendChild(card);
});

function flip(card) {
  if (locked || card.classList.contains("flipped")) return;

  card.classList.add("flipped");

  if (!first) {
    first = card;
    return;
  }

  second = card;
  locked = true;

  if (first.dataset.id === second.dataset.id) {
    first.classList.add("matched");
    second.classList.add("matched");
    // showToast(lastClickUser, first.dataset.id);
    reset();
  } else {
    setTimeout(() => {
      first.classList.remove("flipped");
      second.classList.remove("flipped");
      reset();
    }, 800);
  }
}

function reset() {
  first = null;
  second = null;
  locked = false;
}

/* ================= HEAT ================= */

const ws = new WebSocket(`wss://heat-api.j38.net/channel/${CHANNEL_ID}`);

ws.onmessage = e => {
  const data = JSON.parse(e.data);
  if (data.type !== "click") return;

  const x = data.x * window.innerWidth;
  const y = data.y * window.innerHeight;

  const el = document.elementFromPoint(x, y);
  const card = el?.closest(".card");
  if (card) card.click();
};
</script>

</body>
</html>
