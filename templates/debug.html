{% extends "base.html" %}

{% block title %}Debug bot{% endblock %}

{% block content %}
<h2>Debug Information</h2>
<table style="width: 100%; border-collapse: collapse; background: white;">
    <thead>
        <tr style="background-color: #4CAF50; color: white;">
            <th style="padding: 10px; border: 1px solid #ddd;">User</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Command</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Param</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for user_id, command, param, value in state_manager_data %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="padding: 10px; border: 1px solid #ddd;">{{ user_id }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ command }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ param }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
